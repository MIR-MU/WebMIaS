<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <title>MathML Unification Sample</title>
    </head>
    <body>
        <p>
            Text content.
            <span>
                <math xmlns="http://www.w3.org/1998/Math/MathML">

                    <msup>
                        <mi>a</mi>
                        <mn>2</mn>
                    </msup>
                    <mo>+</mo>
                    <mfrac>
                        <msqrt>
                            <mi>b</mi>
                        </msqrt>
                        <mi>c</mi>
                    </mfrac>

                </math>
            </span>
            Another text content.
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mfrac>
                    <mrow>
                        <mi> x </mi>
                        <mo> + </mo>
                        <mi> y </mi>
                        <mo> + </mo>
                        <mi> z </mi>
                    </mrow>
                    <mrow>
                        <mi> x </mi>

                        <mo> + </mo>
                        <mi> z </mi>
                    </mrow>
                </mfrac>
            </math>
        </p>
        <p>
            Text content.
        </p>
    </body>
</html>
